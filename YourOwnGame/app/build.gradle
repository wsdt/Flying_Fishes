apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "yourowngame.com.yourowngame"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "0.0.1" /* {major changes}.{minor changes}.{bug fixes} */
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //this creates resource string while compiling with current versionName! (e.g. Loading screen)
    applicationVariants.all {
        variant ->
            variant.resValue "string", "versionName", variant.versionName
    }
    buildToolsVersion '27.0.3'
}

apply plugin: 'org.greenrobot.greendao'

/* Database Schema version (increment if structure changed)*/
greendao {
    schemaVersion 1
}

dependencies {
    /*Android ORM*/
    implementation 'org.greenrobot:greendao:3.2.2'

    implementation 'com.android.support:design:27.1.1'
    compile 'com.google.android.gms:play-services-ads:15.0.0'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.support:support-v4:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'com.android.support:gridlayout-v7:27.1.1'
}
