apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "solution_wsdt.com.yourowngame"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 5
        versionName "0.0.5" /* Auch mehrstellig: {major changes}.{minor changes}.{bug fixes} */
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            //TODO: Currently not minifying bc. of error (have not found it yet)

            /* Making the app smaller, but could be also the source of errors!! */
            /*shrinkResources true /* shrinks unused res (drawables, etc.)*
            minifyEnabled true /* same as shrinkResources but for code itself*
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'*/
        }
    }
    //this creates resource string while compiling with current versionName! (e.g. Loading screen)
    applicationVariants.all {
        variant ->
            variant.resValue "string", "versionName", variant.versionName
    }
    buildToolsVersion '27.0.3'
    /* Product Flavours (building paid/free versions) */
    flavorDimensions "dim"
    productFlavors {
        free {
            applicationIdSuffix ".free"
            versionNameSuffix "-f"
            dimension "dim"
            buildConfigField "boolean", "PAID_VERSION", "false"
            /* create java vars, so we can react at runtime */
        }
        paid {
            applicationIdSuffix ".paid"
            versionNameSuffix "-p"
            dimension "dim"
            buildConfigField "boolean", "PAID_VERSION", "true"
        }
    }
}

